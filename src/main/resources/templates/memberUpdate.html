<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <style>
        /* 간단한 스타일링 */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
<h2>회원 정보 수정</h2>
<form id="memberForm" action="/member" method="POST">
    <input type="hidden" name="memNo" th:value="${member.memNo}">
    <input type="hidden" name="memEmail" th:value="${member.memEmail}">
    <table>
        <tr>
            <th><label for="memName">이름</label></th>
            <td><input type="text" id="memName" name="memName" th:value="${member.memName}" readonly></td>
        </tr>
        <tr>
            <th><label for="memEmail">이메일</label></th>
            <td><input type="email" id="memEmail" name="memEmail" th:value="${member.memEmail}" readonly></td>
        </tr>
        <tr>
            <th><label for="phone">전화번호</label></th>
            <td><input type="tel" id="phone" name="phone" th:value="${member.phone}" required></td>
        </tr>
        <tr>
            <th><label>배송지</label></th>
            <td><input type="text" id="address1" name="address1" th:value="${member.address1}" required></td>
            <td><input type="text" id="address2" name="address2" th:value="${member.address2}" required></td>
            <td><input type="text" id="postNo" name="postNo" th:value="${member.postNo}" required></td>
        </tr>
        <tr>
            <th><label for="">마케팅 동의</label></th>
            <td>
                <select id="" name="" required>
                    <option value="yes">동의함</option>
                    <option value="no">동의하지 않음</option>
                </select>
            </td>
        </tr>
    </table>


    <div>
        <button type="button" data-bs-toggle="modal" data-bs-target="#backModal">뒤로가기</button>
        <button type="button" onclick="">수정하기</button>
    </div>
</form>
</body>
</html>
