<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>회원 목록</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="fragments/header :: 'header'"></div>
  <!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <div th:replace="fragments/sidebar :: 'aside'"></div>
  <!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>회원 관리</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        </ol>
      </nav>
      <button class="btn btn-primary" onclick="deleteMembers()">삭제</button>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">


              <!-- Table with stripped rows -->
              <table class="table datatable" id="memberTable">
                <thead>
                  <tr>
                    <th><input type="checkbox" id="checkAll" class="scale-120" onclick="toggleCheckboxes()"></th>
                    <th style="width: 18;">
                      <b>N</b>o
                    </th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>가입일</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <th:block th:each="member : ${memberList}">
                    <tr th:id="'memberRow_' + ${member.memNo}">
                      <td><input type="checkbox" name="deleteCheck" class="scale-120" th:value="${member.memNo}"></td>
                      <td th:text="${member.memNo}"></td>
                      <td th:text="${member.memName}"></td>
                      <td th:text="${member.memEmail}"></td>
                      <td th:text="${member.enrollDate}"></td>
                      <td><a th:href="@{/member/edit.html?(memNo=${member.memNo})}">수정</a></td>
                    </tr>
                  </th:block>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->

  <script>
    // 리뷰 목록 체크박스 전체 선택
    function toggleCheckboxes() {
        var checkboxes = document.getElementsByName("deleteCheck");
        var checkAllCheckbox = document.getElementById("checkAll");
        var allChecked = true;

        for (var i = 0; i < checkboxes.length; i++) {
            if (!checkboxes[i].checked) {
                allChecked = false;
                break;
            }
        }

        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = !allChecked;
        }
    }

    function deleteMembers() {
        var checkedMember = [];
        var checkboxes = document.getElementsByName("deleteCheck");

        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                checkedMember.push(checkboxes[i].value);
            }
        }

        jQuery.ajax({
            method: "POST",
            url: "/deleteMembers",
            contentType: "application/json",
            data: JSON.stringify(checkedMember),
            dataType: 'json',
            success: function(result) {
                alert('선택된 회원이 삭제되었습니다.');

                // 삭제된 리뷰 안 보이게
                checkedMember.forEach(function(memberId) {
                    $("#memberRow_" + memberId).hide();
                });
            },
            error: function() {
                alert('회원 삭제에 실패했습니다.');
            }
        });
    }

  </script>

  <!-- ======= Footer ======= -->
  <div th:replace="fragments/footer :: 'footer'"></div>
  <!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
