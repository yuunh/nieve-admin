<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 수정</title>
    <style>
        /* 간단한 스타일링 */
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>상품 정보 수정</h2>
<form id="productForm" action="/product" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="productNo" th:value="${product.productNo}">

    <label for="productName">상품명:</label>
    <input type="text" id="productName" name="productName" th:value="${product.productName}" required>

    <label for="productPrice">상품가격:</label>
    <input type="number" id="productPrice" name="productPrice" th:value="${product.productPrice}" required>

    <label for="category">카테고리</label>
    <select id="category" required>
        <option value="1">아우터</option>
        <option value="2">상의</option>
        <option value="3">하의</option>
    </select>

    <label for="productImg">상품이미지 </label>
    <input type="file" id="productImg" name="productImg">

    <div>
        <button type="button" data-bs-toggle="modal" data-bs-target="#backModal">뒤로가기</button>
        <button type="button" onclick="">수정하기</button>
    </div>
</form>
</body>
</html>
