spring.application.name=shop-admin
server.port=8082

# database
spring.datasource.url=jdbc:mysql://localhost:3306/nieve?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
